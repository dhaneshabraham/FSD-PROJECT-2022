<app-home-header></app-home-header>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">

        <ng-container *ngFor="let course of courseList">
            <app-card fxFlex="0 1 calc(33.3% - 32px)" style="padding:20px">                        
                <mat-card class="mat=elevation-z4 example-card " style="border:1px solid forestgreen; border-radius: 15px;height:300px">
                    <img mat-card-image src="./assets/images/{{course.image}}" style="height:200px">
                    <mat-card-header>
                        <mat-card-title> {{course.name}} </mat-card-title>
                    </mat-card-header>                    
                    <mat-card-content>
                        <button mat-flat-button style="background-color: khaki; margin:8px; border:1px solid yellow;">{{course.mode}}</button>
                        <button mat-flat-button style="background-color: khaki; margin:8px; border:1px solid yellow;">{{course.fee}}</button>
                        <button mat-flat-button style="background-color: khaki; margin:8px; border:1px solid yellow;">{{course.duration}}</button>
                       
                </mat-card-content>
                   
                </mat-card>

            </app-card>
          </ng-container>


    </div>
</div>
