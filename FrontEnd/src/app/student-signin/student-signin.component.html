<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">


      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 text-primary">Home</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Courses</a></li>
        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-warning" [routerLink]="['/studentsignup']">Sign-up</button>
      </div>
    </div>
  </div>
</header>



<section class="section-login">
  <div class="container">
    <div class="form-container">
      <form class="form" #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
        <h1 class="sg">SIGN IN</h1>
        <div class="form-control">
          <input type="text" class="input" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required
          [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
        </div>
        <div *ngIf="signInForm.submitted && email.errors?.pattern">
          <label class="validation-message">Invalid email address.</label>
        </div>
        <div class="form-control">
          <input type="password" class="input" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="4"
            [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
        </div>
        <div *ngIf="signInForm.submitted && password.errors?.minlength">
          <label class="validation-message">Minimum 4 characters.</label>
        </div>
        <input type="submit" value="Sign In">

        <!-- Error message -->
        <div class="alert" *ngIf="serverErrorMessages">
          {{serverErrorMessages}}
        </div>  
        <span>
          <input type="checkbox" class="check">
          <label for="check" acceskey="a">remember me</label>
          <p>forgot your password? <a href="#">Reset password</a></p>
        </span>        
      </form>
      <div class="sign-up">
        <div>
          <h2 class="text">Don't have an Account?</h2>
        </div>
        
        <button class="btn btn-sign-up" [routerLink]="['/studentsignup']">register now</button>
      </div>

  

    </div>
  </div>
</section>
