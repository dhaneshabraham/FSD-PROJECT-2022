<div class="enroll">
  <div class="card">
  <a class="event" href="#">
    <img src="https://images.unsplash.com/photo-1581472723648-909f4851d4ae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjJ8fGNvZGluZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="description"/>
    
    <div class="content">
      <h3>Instructions</h3>
    
        <div class="rollover">
            <p>Fill all the mandatory fields</p><br>
            <p>Complete the registration process</p><br>
            <p>Please note down your ID</p><br>
            <p>After successfull registration and fee payment you will be admitted to our course.</p>
        </div>
    </div>
</a>
</div>
<div class="wrapper">
  <div class="title">
    Registration Form
  </div>
  <form>
  <div class="form">
     <div class="inputfield" >
        <label>Name</label>
        <input type="text"  class="input form-control" formControlName='name' name="name" required>
     </div>  

      <div class="inputfield">
        <label>Email</label>
        <input type="email" class="input form-control" formControlName='email' name="email">
       </div> 
       <div class="inputfield">
        <label></label>
        <span style="color: red; margin-top: -2%;"></span>
       </div>
          
     <div class="inputfield">
       <label>Password</label>
       <input type="password" class="input form-control" formControlName='password' name="password">
    </div>
    <div class="inputfield">
       <label></label>
       <span style="color: red; margin-top: -2%;"></span>
      </div>
     

     <div class="inputfield">
        <label>Mobile No.</label>
        <input type="tel" class="input form-control" formControlName='phone' name="phone">
     </div>  
     <div class="inputfield">
       <label></label>
       <span style="color: red; margin-top: -2%;"></span>
      </div>

    <div class="inputfield">
        <label>Address</label>
        <input type="text" class="input form-control" formControlName='address' name="address" required>
        
     </div>
     <div class="inputfield">
       <label>District</label>
       <input type="text" class="input form-control" formControlName='district' name="district" required>
       
    </div> 
    <div class="inputfield">
       <label>State</label>
       <input type="text" class="input form-control" formControlName='state' name="state" required>
       
    </div>  
      
      <div class="inputfield">
        <label>Qualification</label>
        <!-- <input type="text"  class="input form-control" formControlName='qualification' name="qualification" required> -->
        <div class="custom_select">
          <select class="form-control" formControlName='qualification' name="qualification" required>
            <option value="">Select</option>
            <option value="Diploma">Diploma</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="BE">BE</option>
            <option value="ME">ME</option>
            <option value="BSc">BSc</option>
            <option value="MSc">MSc</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="Others">Others</option>

          </select>
        </div>
       </div> 

    <div class="inputfield">
        <label>Passout Year</label>
        <input type="number" class="input form-control" formControlName='passout' name="passout" required>
     </div> 

     <div class="inputfield">
      <label>Course</label>
      <div class="custom_select">
        <select class="form-control" formControlName='course' name="course">
          <option value="">Select</option>
          <option value="employee">Full Stack Web Development</option>
          <option value="student">Artificial Intelligence</option>
          <option value="self">Blockchain Technology</option>
        </select>
      </div>
   </div>

    <div class="inputfield">
        <label>Skills</label>
        <input type="text" class="input form-control" formControlName='skillset' name="skills" required>
     </div> 

     <div class="inputfield">
        <label>Employment Status</label>
        <div class="custom_select">
          <select class="form-control" formControlName='employmentStatus' name="employmentStatus">
            <option value="">Select</option>
            <option value="employee">Employee</option>
            <option value="student">Student</option>
            <option value="self">Self Employed</option>
          </select>
        </div>
     </div> 

    <div class="inputfield">
        <label>Technology Training</label>
        <input type="text" class="input form-control" formControlName='technologyTraining' name="techtraining" required>
     </div> 

     <div class="inputfield">
      <label>ID</label>
      <input disabled="disabled" type='text' class="input form-control"  name="ID" required>
   </div>

   <div class="inputfield">
      <label>Course Fee</label>
      <input disabled="disabled" type='text' class="input form-control"  name="coursefee" required>
   </div>

   <div class="inputfield">
    <label for="file">Upload Photo</label>
    <input type="file" formControlName='image' class="input form-control" name="image" required>
 </div> 
     
    <div class="inputfield">
       <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
 </form>
</div>
